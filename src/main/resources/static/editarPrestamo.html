<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Editar Préstamo</title>
  </head>
  <body>
    <!--Inicio de la navbar (la barra de navegación)-->  
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: aqua;">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">Inicio</a>
        </div>
    </nav>
    <!--Fin de la navbar-->

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="container">
                <!--card-->
                <div class="card">
                    <h6 class="card-title text-center">Editar Préstamo</h6>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <!--combo box de la clave del objeto-->
                                <label for="cmbClave" class="form-label">Inmuebles no regresados:</label>
                                <select class="form-select" aria-label="ejemplo" id="cmbClave">
                                    
                                </select>
                            </div>
                            <div class="mb-3">
                                <!--datepiker para la fecha de entrega-->
                                <label for="fechaEntrega" class="form-label">Fecha de entrega:</label>
                                <input type="date" class="datepicker form-control" data-date-format="yyyy-mm-dd" id="fechaEntrega">
                            </div>
                            <div class="mb-3">
                                <!--textarea para colocar las observaciones-->
                                <label for="areaObservaciones" class="form-label">Observaciones:</label>
                                <textarea class="form-control" id="areaObservaciones" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <!--combobox para capturar el estado-->
                                <label for="cmbEstado" class="form-label">Estado:</label>
                                <select class="form-select" aria-label="ejemplo" id="cmbEstado">
                                    <option selected disabled value="99">-Selecciona el Estado-</option>
                                    <option value="0" disabled>No se a entregado</option>
                                    <option value="1">Se entregó en la fecha</option>
                                    <option value="2">Se entregó posterior a la fecha</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="mb-3 col">
                                    <!--botón para guardar la edicion del prestamo-->
                                    <div class="container d-grid gap-2">
                                        <a href="#" onclick="editarPrestamo()" class="btn btn-primary">Guardar</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/comboNoEntregado.js"></script>
    <script src="js/editarPrestamo.js"></script>
   </body>
</html>
