<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Préstamo</title>
  </head>
  <body>
    <!--Inicio de la navbar (la barra de navegación)-->  
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: aqua;">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">Inicio</a>
        </div>
    </nav>
    <!--Fin de la navbar-->

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="container">
                <div class="card">
                    <h6 class="card-title text-center">Préstamo</h6>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <!--combo box del solicitante-->
                                <label for="cmbSolicitante" class="form-label">Solicitante:</label>
                                <select class="form-select" aria-label="ejemplo" id="cmbSolicitante">

                                </select>
                            </div>
                            <div class="mb-3">
                                <!--datepicker de la fecha de inicio del prestamo-->
                                <label for="fechaPrestamo" class="form-label">Fecha de préstamo:</label>
                                <input type="date" class="datepicker form-control" data-date-format="yyyy-mm-dd" id="fechaPrestamo">
                            </div>
                            <div class="mb-3">
                                <!--datepiker de la fecha de inicio de la devolución-->
                                <label for="fechaDevolucion" class="form-label">Fecha de Devolución:</label>
                                <input type="date" class="datepicker form-control" data-date-format="yyyy-mm-dd" id="fechaDevolucion">
                            </div>
                            <div class="mb-3">
                                <!--combobox de quien autoriza el prestamo-->
                                <label for="cmbAutorizado" class="form-label">Autorizado por:</label>
                                <select class="form-select" aria-label="ejemplo" id="cmbAutorizado">
                                    
                                </select>
                            </div>
                            <div class="mb-3">
                                <!--combobox de la clave del inventario-->
                                <label for="cmbInventario" class="form-label">Escoje la clave del Inmueble:</label>
                                <select class="form-select" aria-label="ejemplo" id="cmbInventario">
                                    
                                </select>
                            </div>
                            <div class="mb-3">
                                <!--combobox de el usuario que da de alta el préstamo-->
                                <label for="cmbUsuario" class="form-label">Usuario que da de alta:</label>
                                <select class="form-select" aria-label="ejemplo" id="cmbUsuario">
                                    
                                </select>
                            </div>
                            <div class="mb-3">
                                <!--combobox de el estado del objeto-->
                                <label for="cmbEstado" class="form-label">Estado:</label>
                                <select class="form-select" aria-label="ejemplo" id="cmbEstado">
                                    <option selected disabled value="99">-Selecciona el Estado-</option>
                                    <option value="0">No se a entregado</option>
                                    <option value="1" disabled>Se entrego en la fecha</option>
                                    <option value="2" disabled>Se entrego posterior a la fecha</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="mb-3 col">
                                    <!--botón para guardar el prestamo-->
                                    <div class="container d-grid gap-2">
                                        <a href="#" onclick="guardarPrestamo()" class="btn btn-primary">Guardar</a>
                                    </div>
                                </div>
                                <div class="mb-3 col">
                                    <!--botón que lleva a la pagina de devolucion de prestamo-->
                                    <div class="container d-grid gap-2">
                                        <a href="editarPrestamo.html" class="btn btn-primary">Devolución de préstamo</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script-eliminar.js"></script>
    <script src="js/combobox.js"></script>
    <script src="js/guardarPrestamo.js"></script>
   </body>
</html>
